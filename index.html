<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/images/logo.png" type="image/x-icon">
    <title>TabNote - Turn Every Browser Tab into a Simple Note</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://kit.fontawesome.com/4a82536f30.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <div class="wrapper">
            <input type="text" class="note-title" placeholder="Title">
            <textarea class="note-description" placeholder="Take a Note..."></textarea>
            <div class="to-do-container">
                <ul id="taskList"></ul>
                <button id="addTaskBtn">
                    <span class="tooltip right"><span>Alt</span> + <span>A</span></span>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
                        <path d="M450-450H220v-60h230v-230h60v230h230v60H510v230h-60v-230Z" />
                    </svg>
                    <span>Add Task</span>
                </button>
            </div>
            <div class="btn-container">
                <button class="to-do-list-btn">
                    <div class="btn-content">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
                            <path
                                d="M212.31-140Q182-140 161-161q-21-21-21-51.31v-535.38Q140-778 161-799q21-21 51.31-21h535.38Q778-820 799-799q21 21 21 51.31v535.38Q820-182 799-161q-21 21-51.31 21H212.31Zm0-60h535.38q4.62 0 8.46-3.85 3.85-3.84 3.85-8.46v-535.38q0-4.62-3.85-8.46-3.84-3.85-8.46-3.85H212.31q-4.62 0-8.46 3.85-3.85 3.84-3.85 8.46v535.38q0 4.62 3.85 8.46 3.84 3.85 8.46 3.85Z" />
                        </svg>
                        <span>To-Do List</span>
                    </div>
                </button>
                <button class="text-note-btn">
                    <div class="btn-content">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
                            <path
                                d="M330-250h300v-60H330v60Zm0-160h300v-60H330v60Zm-77.69 310Q222-100 201-121q-21-21-21-51.31v-615.38Q180-818 201-839q21-21 51.31-21H570l210 210v477.69Q780-142 759-121q-21 21-51.31 21H252.31ZM540-620v-180H252.31q-4.62 0-8.46 3.85-3.85 3.84-3.85 8.46v615.38q0 4.62 3.85 8.46 3.84 3.85 8.46 3.85h455.38q4.62 0 8.46-3.85 3.85-3.84 3.85-8.46V-620H540ZM240-800v180-180V-160v-640Z" />
                        </svg>
                        <span>Text Note</span>
                    </div>
                </button>
            </div>
        </div>
        <button id="newNoteBtn">
            <span class="tooltip left"><span>Alt</span> + <span>N</span></span>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
                <path d="M450-450H220v-60h230v-230h60v230h230v60H510v230h-60v-230Z" />
            </svg>
        </button>
    </main>
</body>
<script src="assets/scripts/script.js"></script>

</html>
